<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Andes Sound</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <header>
        <img src="{{ url_for('static', filename='assets/logo.png') }}" alt="Andes Sound Logo" id="logo">
        <input type="text" id="search" placeholder="Buscar canciones o videos">
    </header>

    <nav id="menu">
        <button class="menu-btn">Inicio</button>
        <button class="menu-btn">Explorar</button>
        <button class="menu-btn">Biblioteca</button>
        <button class="menu-btn">Recomendados</button>
    </nav>

    <section id="videos">
        <h2>Videos</h2>
        <div id="video-list"></div>
    </section>

    <section id="playlists">
        <h2>Playlists generadas por IA</h2>
        <div id="playlist-list"></div>
    </section>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
